<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reqres Users List</title>
    <style>
        body { 
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
        }

        h1 { 
            font-size: 2.5em;
            color: #2c3e50;
            margin-top: 20px;
        }

        form, #container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        form {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="email"] {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(50% - 10px);
            font-size: 1em;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .user {
            border: 2px solid #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            background-color: white;
            max-width: 250px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .user:hover { 
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .user button {
            background-color: #e74c3c;
            padding: 10px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .user button:hover {
            background-color: #c0392b;
        }
    </style>
  
    <script>
        let users = [];

        async function apiCall(url, method='GET', body=null) {
            const options = { method, headers: { 'Content-Type': 'application/json' } };
            if (body) options.body = JSON.stringify(body);
            const res = await fetch(url, options);
            return method === 'DELETE' ? {} : await res.json();
        }

        async function addUser() {
            const user = {
                first_name: document.getElementById("firstName").value,
                last_name: document.getElementById("lastName").value,
                email: document.getElementById("email").value,
                avatar: document.getElementById("avatar").value,
                id: users.length + 1 
            };

            try {
                const response = await fetch('https://reqres.in/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(user)
                });
                const data = await response.json();

                users.push(user); 
                renderUsers();
            } catch (error) {
                console.error('Error adding user:', error);
            }
                }

        async function deleteUser(userId) {
            try {
                await fetch(`https://reqres.in/api/users/${userId}`, { method: 'DELETE' });
                
                users = users.filter(user => user.id !== userId);
                renderUsers();
            } catch (error) {
                console.error('Error deleting user:', error);
            }
        }

        async function getUsers() {
            try {
                const response = await fetch('https://reqres.in/api/users');
                const { data } = await response.json();

                users = data;
                renderUsers();
            } catch (error) {
                document.getElementById("container").innerHTML = "An error occured while fetching data";
            }
        }

        function renderUsers() {
            document.getElementById("container").innerHTML = users.map(user => `
                <div class="user">
                    <p>ID: ${user.id}</p>
                    <p>Name: ${user.first_name} ${user.last_name}</p>
                    <p>Email: ${user.email}</p>
                    <img src="${user.avatar}" alt="${user.first_name} ${user.last_name}" />
                    <button onclick="updateUser(${user.id})">Update</button>
                    <button onclick="deleteUser(${user.id})">Delete</button>
                </div>
            `).join('');
        }

        async function updateUser(id) {
            const updatedUser = {
                first_name: prompt("Enter new first name:"),
                last_name: prompt("Enter new last name:"),
                email: prompt("Enter new email:")
            };
            await apiCall('https://reqres.in/api/users/${id}', 'PUT', updatedUser);
            Object.assign(users.find(user => user.id === id), updatedUser);
            renderUsers();
        }
    </script>
</head>
<body>
    <h1>Users List</h1>
    <form onsubmit="event.preventDefault(); addUser();">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="avatar" placeholder="Avatar URL" required />
        <button type="button" onclick="addUser()">Add User</button>
        
    </form>
    <button type="button" onclick="getUsers()">Get Users</button>
  
    <div id="container"></div>   
</body>
</html>
