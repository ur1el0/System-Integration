      h1 {

        color: rgb(240, 173, 173);

      body {

        margin: 30px;
        background-color: rgb(5, 19, 19);
        text-align: center;

      img {
        width: 250px;
        height: auto;
        text-align: center;
      }

      input[type="button"] {
        padding: 7px;
        background-color: rgb(208, 220, 224);
        border: 4px solid black;
        cursor: pointer;
        text-align: center;
      }

      #container {
        margin-top: 20px;
      }
    
      p1 {
        font-size: 22px;
        color: rgb(255, 255, 255);
        text-align: center;
        max-width: 600px; 
        margin: 0 auto;
        display: block;
      }
    </style>

    <script>
      async function print() {
        try {
          const response = await fetch("https://api.tvmaze.com/shows");
          const shows = await response.json();

          const randomShow = shows[Math.floor(Math.random() * shows.length)];

          const showTitle = randomShow.name;
          const showSummary = randomShow.summary || "No summary available.";
          const showImage = randomShow.image ? randomShow.image.medium : "";
          const showStatus = randomShow.status;
          const showEnd = randomShow.ended || "Still Ongoing";
          const showPremiere = randomShow.premiered;
          const showRating = randomShow.rating ? randomShow.rating.average : "";

          document.getElementById("container").innerHTML = `
            <h1>${showTitle}</h1><br/>
            ${showImage ? `<img src="${showImage}" alt="${showTitle}">` : ""}<br/>
            <p1>${showSummary}</p1><br/>
            <p style="font-size: 18px; color: rgb(255, 255, 255); text-align: center;">Premiere Date: ${showPremiere}</p><br/>
            <p style="font-size: 18px; color: rgb(255, 255, 255); text-align: center;">Show Status: ${showStatus}</p><br/>
            <p style="font-size: 18px; color: rgb(255, 255, 255); text-align: center;">End Date: ${showEnd}</p><br/>
            <p style="font-size: 18px; color: rgb(255, 255, 255); text-align: center;">Show Rating: ${showRating}</p><br/>
          `;
        } catch (error) {
          document.getElementById("container").innerHTML = "An error occurred while fetching data.";
        }
      }
    </script>
  </head>

  <body>
    <input type="button" value="Get Random Show" onclick="print()" />
    <div id="container"></div>
